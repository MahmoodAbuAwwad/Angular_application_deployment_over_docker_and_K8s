
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">


<div style="width: 50%; text-align:center; margin: 50px 150px;">
    <div class="form-group">
      <input type="ToDo" class="form-control" id="exampleInputToDo" placeholder="Add Todo !" #todoBar>
    </div>
    <button (click)="onAdd()" type="submit" class="btn btn-primary">Submit</button>

</div>


<ul class="list-group">
  <li *ngFor="let todo of todos" class="list-group-item">{{todo}}</li>
</ul>
